<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>South Park Shenanigans</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to South Park!</h1>
      <p class="subtitle">You're not in Canada anymore...</p>
    </header>

    <div class="container">
      <div
        class="character"
        id="cartman"
      >
        <img
          src="./images/Eric Cartma.png"
          alt="Eric Cartman"
        />
        <div class="speech-bubble">Respect my authoritah!</div>
        <button class="btn">Kick the Baby</button>
      </div>

      <div
        class="character"
        id="kenny"
      >
        <img
          src="./images/Kenny.png"
          alt="Kenny McCormick"
        />
        <div class="speech-bubble">...</div>
        <button class="btn">Oh my God!</button>
      </div>

      <div
        class="character"
        id="stan"
      >
        <img
          src="./images/stan.png"
          alt="Stan Marsh"
        />
        <div class="speech-bubble">Dude, this is pretty messed up...</div>
        <button class="btn">Make it Rain</button>
      </div>

      <div
        class="character"
        id="kyle"
      >
        <img
          src="./images/kyle.png"
          alt="Kyle Broflovski"
        />
        <div class="speech-bubble">You bastard!</div>
        <button class="btn">Kick the Ginger</button>
      </div>
    </div>

    <div class="controls">
      <button id="twerk-btn">Make Them Twerk</button>
      <button id="kill-kenny">Kill Kenny (Again)</button>
      <button id="reset-btn">Reset Everything</button>
    </div>

    <audio
      id="southpark-theme"
      src="https://www.soundboard.com/mediafiles/mz/Mzg1ODMxNTgzMzg1ODM3_JzthsfvUY24.MP3"
    ></audio>

    <footer>
      <p>Created with love from a quiet mountain town in Colorado</p>
      <p class="disclaimer">
        This page is not affiliated with South Park or Comedy Central. Kenny
        will probably die.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
